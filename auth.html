<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Войти — Coffee House</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="assets/app.js"></script>
</head>
<body>
  
<header class="header">
  <div class="header-inner">
    <a class="brand" href="index.html">
      <div class="brand-logo" aria-hidden="true"></div>
      <div class="brand-title">Coffee&nbsp;House</div>
    </a>
    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="menu.html">Меню</a>
      <a href="cart.html">Корзина <span class="badge" data-cart-count>0</span></a>
      <a href="auth.html">Войти</a>
    </nav>
  </div>
</header>

  <section class="section">
    <h1>Аккаунт</h1>
    <div class="center mtb" style="display:flex; gap:12px; justify-content:center">
      <button id="tab-login" class="btn btn-primary" type="button">Вход</button>
      <button id="tab-register" class="btn btn-ghost" type="button">Регистрация</button>
    </div>

    <div id="login" class="card">
      <div class="form">
        <input class="input" placeholder="Email">
        <input class="input" placeholder="Пароль" type="password">
        <button class="btn btn-primary" type="button" onclick="toast('Вход выполнен (демо)')">Войти</button>
      </div>
    </div>

    <div id="register" class="card hidden">
      <div class="form">
        <div class="row">
          <input class="input" placeholder="Имя">
          <input class="input" placeholder="Телефон">
        </div>
        <input class="input" placeholder="Email">
        <input class="input" placeholder="Пароль" type="password">
        <button class="btn btn-primary" type="button" onclick="toast('Регистрация выполнена (демо)')">Создать аккаунт</button>
      </div>
    </div>
  </section>
  
<footer class="footer">
  <div class="footer-inner">
    <div class="small">© 2025 Coffee House. Все права защищены.</div>
    <div class="small">Самовывоз из кофейни на ул. Ароматная, 12</div>
  </div>
</footer>

</body>
</html>
