<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Корзина — Coffee House</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles.css">
  <script defer src="assets/app.js"></script>
</head>
<body onload="renderCart()">
  
<header class="header">
  <div class="header-inner">
    <a class="brand" href="index.html">
      <div class="brand-logo" aria-hidden="true"></div>
      <div class="brand-title">Coffee&nbsp;House</div>
    </a>
    <nav class="nav">
      <a href="index.html">Главная</a>
      <a href="menu.html">Меню</a>
      <a href="cart.html">Корзина <span class="badge" data-cart-count>0</span></a>
      <a href="auth.html">Войти</a>
    </nav>
  </div>
</header>

  <section class="section">
    <h1>Ваша корзина</h1>
    <div id="cart-root" class="cart-list"></div>
    <div id="total-box" class="total hidden">
      <div>Итого:</div>
      <div id="total">0 ₽</div>
    </div>
    <div class="mtb center">
      <button class="btn btn-ghost" onclick="clearCart(); renderCart()">Очистить</button>
      <button class="btn btn-primary" onclick="proceedCheckout()">Оформить заказ</button>
    </div>
  </section>
  
<footer class="footer">
  <div class="footer-inner">
    <div class="small">© 2025 Coffee House. Все права защищены.</div>
    <div class="small">Самовывоз из кофейни на ул. Ароматная, 12</div>
  </div>
</footer>

</body>
</html>
